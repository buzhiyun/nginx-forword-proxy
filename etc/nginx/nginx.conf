#user  nobody;
#user  nginx;
# worker_processes auto; 会因为物理机cpu核心多 有内存溢出风险
#worker_processes  4;
#worker_processes  1;
#worker_cpu_affinity 10 01;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
error_log  /nginx/logs/error.log warn;

#pid        logs/nginx.pid;


events {
    use epoll;
    worker_connections  65535;
    accept_mutex off;
    multi_accept on;
}

stream {
    include /nginx/conf/stream.d/*.conf;
}


http {
    include      /nginx/conf/mime.types;

    # etag   off;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log  /nginx/logs/access.log  main;
    access_log  off;

    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay on;

    client_max_body_size 100m;

    # proxy_buffer_size 128k;
    # proxy_buffers   32 128k;
    # proxy_busy_buffers_size 128k;


    # keepalive_timeout  0;
    keepalive_timeout  65; 

    gzip  on;
    gzip_types  text/plain application/x-javascript text/css application/xml;

    include /nginx/conf/conf.d/*.conf;

